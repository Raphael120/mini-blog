{% extends "base.html" %}

{% block title %}<title>All Bloggers</title> {% endblock %}

{% block content %}

    <h1>All Bloggers</h1>

    {% if blogger_list %}
        <ul>
            {% for blogger in blogger_list %}
                <li>
                    <a href="{{ blogger.get_absolute_url }}">{{ blogger.first_name }} {{ blogger.last_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blogger
    {% endif %}

{% endblock %}
