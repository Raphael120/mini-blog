{% extends "base.html" %}

{% block title %}<title>Password reset</title>{% endblock  %}

{% block content %}
    <h1>Password Reset</h1>
    <hr>
    <form action="" method="post" >
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p><strong>E-mail:</strong>
            {{ form.email }}
        </p>
        <input type="submit" value="Reset password">
    </form>
{% endblock %}
